name: ManualTrigger

on:
  workflow_dispatch:
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Run a multi-line script
        run: |
          echo Hello, world!
          echo build num: $GITHUB_RUN_NUMBER
          echo branch name: ${GITHUB_REF##*/}
          echo GITHUB_REF: $GITHUB_REF

